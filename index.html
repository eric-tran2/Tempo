<!DOCTYPE html>
<html lang="en">
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>


<head>
  <script src="https://use.fontawesome.com/4bbafc217e.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>Tempo</title>
</head>
<body>
  <a href="https://github.com/eric-tran2/Tempo">
    <span class="iconify" data-icon="octicon:mark-github-16"></span>
  <a href="https://www.linkedin.com/in/eric-tran-6aab70130/">
    <span href="https://www.linkedin.com/in/eric-tran-6aab70130/" class="iconify"
  data-icon="ri:linkedin-box-fill"></span>
  <a href="https://angel.co/u/eric-tran-28">
    <span class="iconify" data-icon="la:angellist"></span>
  </a>
  <header>
    <h1>Tempo</h1>
    <div class="watch">
      <div class="box">
        <div class="clock">
          <div class="hour">
            <div class="hr" id="hr"></div>  
          <div class="min">
            <div class="mn" id="mn"></div>
          <div class="sec">
            <div class="sc" id="sc"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <form>
    <!-- <h1>List of things to do</h1> -->
    <br>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
      <i class="fa fa-plus-square"></i>
    </button>

    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="finished">Finished</option>
        <option value="unfinished">Unfinished</option>
      </select>
    </div>

  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>
