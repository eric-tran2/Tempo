<!DOCTYPE html>
<html lang="en">
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  
  
  <head>
    <script src="https://use.fontawesome.com/4bbafc217e.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@200;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Tempo</title>
  </head>
  <body>
  <header>

    <div class="timer">
      <div>
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--seconds">00</span>
      </div>
      <audio
        src='https://soundbible.com/mp3/service-bell_daniel_simion.mp3'
      ></audio>
      <button type="button" class="timer__btn timer__btn--control timer__btn--start">
        <i class="fa fa-play"></i>
      </button>
      <button type="button" class="timer__btn timer__btn--reset">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
      
    <h1>TEMPO</h1>
    <a href="https://github.com/eric-tran2/Tempo">
      <span class="iconify" data-icon="octicon:mark-github-16"></span>
    <a href="https://www.linkedin.com/in/eric-tran-6aab70130/">
      <span href="https://www.linkedin.com/in/eric-tran-6aab70130/" class="iconify"
    data-icon="ri:linkedin-box-fill"></span>
    <a href="https://angel.co/u/eric-tran-28">
      <span class="iconify" data-icon="la:angellist"></span>
    </a>
    <div class="watch">
      <div class="boxClock">
        <div class="clock">
          <div class="hand hh" hourHand></div>
          <div class="hand mm" minuteHand></div>
          <div class="hand ss" secondHand></div>
        </div>
      </div>
    </div>
  </header>
  <form>
    <input type="text" class="todo-input" placeholder="Tasks for the day">
    <button class="todo-button" type="submit">
      <i class="fa fa-location-arrow"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="finished">Finished</option>
        <option value="unfinished">Unfinished</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>
